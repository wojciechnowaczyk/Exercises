<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Drag&Drop</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <p>Drag&Drop api exercises</p>
    <p>Choose and drag planets:</p>
    <div class="optionsContainer">
      <div class="optionBox" draggable="true" class="box" id="Mars">Mars</div>
      <div class="optionBox" draggable="true" class="box" id="Sun"">Sun</div>
      <div class="optionBox" draggable="true" class="box" id="Venus">Venus</div>
      <div class="optionBox" draggable="true" class="box" id="Moon">Moon</div>
      <div class="optionBox" draggable="true" class="box" id="Earth">Earth</div>
      <div class="optionBox" draggable="true" class="box" id="Saturn">Saturn</div>
      <div class="optionBox" draggable="true" class="box" id="Pluto">Pluto</div>
      <div class="optionBox" draggable="true" class="box" id="Comet">Comet</div>
    </div>
    <p>Planets:</p>
    <div class="optionsContainer results"></div>
    <script src="./script.js"></script>
  </body>
</html>
